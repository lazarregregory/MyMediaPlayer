  <body>
    <h1>Media Player</h1>

  <section class="player">
    
      <video >
      <source src="video/naza.mp4" type="video/mp4">
      </video>
    
      <div class="controls">
          <div class="barre"></div>
          <button id="play-pause"><img class="play" src="icone/play.png"></button>
          
          <button class="stop"><img src="icone/stop.png"></button>
          <button class="rwd"><img src="icone/retour.png"></button>
          <button class="fwd"><img src="icone/avancer.png"></button>
          <div class="time">00:00</div>
          <button id="mute"><img class="nomute" src="icone/nomute.png"></button>
          <input type="range" id="volume" type="range" min="0" max="100" value="50" step="1">
        
      </div>
    
    
    
  </section>

  <script src="assets/mediaplayer.js"></script>
